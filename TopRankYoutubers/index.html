<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Top 10 YouTubers Channel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <style>

    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center mt-1">YouTubers Channels Information</h1>
        <div id="map"></div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="row">
                    <h4>Select which information to visualize with bar plot</h4>
                    <div class="col-md-6">
                        <ul class="list-unstyled">

                            <li><button class="btn btn-info mb-1 toggle-button"
                                    onclick="handleButtonTypeClick('Subscribers', this)">Subscribers</button>
                            </li>
                            <li><button class="btn btn-info mb-1 toggle-button"
                                    onclick="handleButtonTypeClick('Visits', this)">Visits</button></li>
                            <li><button class="btn btn-info mb-1 toggle-button"
                                    onclick="handleButtonTypeClick('Likes', this)">Likes</button></li>
                            <li><button class="btn btn-info mb-1 toggle-button"
                                    onclick="handleButtonTypeClick('Comments', this)">Comments</button></li>
                        </ul>
                    </div>
                    <div class="col-md-6 mt-5">
                        <ul class="list-unstyled">
                            <li><button class="btn btn-info mb-1 toggle-button1" onclick="selectCsv(5, this)">Top 5 Youtuber</button></li>
                            <li><button class="btn btn-info mb-1 toggle-button1" onclick="selectCsv(10, this)">Top 10 Youtuber</button></li>
                            <li><button class="btn btn-info mb-1 toggle-button1" onclick="selectCsv(20, this)">Top 20 Youtuber</button></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div id="pie"></div>
            </div>

        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="mt-3 plot-area">
            <h3 class="text-center"></h3>
            <div id="bar"></div>
        </div>
    </div>

    <!-- D3.js ve TopoJSON kütüphaneleri -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>

    <!-- Harita oluşturma kodları buraya gelecek -->
    <script src="script.js">

    </script>

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
